apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-credentials
  namespace: configmirror-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: rds-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: pawapay-rds-master-password
        property: username
    - secretKey: password
      remoteRef:
        key: pawapay-rds-master-password
        property: password
    - secretKey: host
      remoteRef:
        key: pawapay-rds-master-password
        property: host
    - secretKey: port
      remoteRef:
        key: pawapay-rds-master-password
        property: port
    - secretKey: dbname
      remoteRef:
        key: pawapay-rds-master-password
        property: dbname
