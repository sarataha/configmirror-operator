apiVersion: mirror.configmirror.io/v1alpha1
kind: ConfigMirror
metadata:
  name: configmirror-sample
  namespace: default
spec:
  sourceNamespace: default
  targetNamespaces:
    - dev
    - staging
  selector:
    matchLabels:
      app: sample-app
      replicate: "true"
  database:
    enabled: true
    secretRef:
      name: rds-credentials
      namespace: default
